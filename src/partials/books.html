<section class="books" id="books">
  <div class="container books-container">
    <h2 class="visually-hidden">Trending books</h2>
    <div class="books-header">
      <div class="books-info-top">
        <h3 class="books-subtitle">Books</h3>
        <span class="books-showing-count" id="books-showing-count"
          >Showing 0 of 0</span
        >
      </div>
      <div class="books-categories">
        <button
          class="books-categories-btn"
          id="books-categories-btn"
          data-category-list-toggle
        >
          Categories
          <svg class="books-arrow-icon" width="24" height="24">
            <use href="./img/icons.svg#icon-arrow-dwn"></use>
          </svg>
        </button>
        <div class="books-categories-menu" data-category-list>
          <ul class="books-categories-list" id="books-categories-list"></ul>
          <div class="books-categories-scrollbar">
            <div class="books-categories-scrollbar-thumb"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="books-list-wrapper">
      <ul class="js-books-list books-list"></ul>

      <button class="books-show-more-btn show-more-hidden">Show more</button>
    </div>
  </div>
</section>
