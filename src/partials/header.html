<header class="header">
  <div class="container header-container">
    <nav class="header-nav">

      <a href="./index.html" class="logo">
        <svg class="logo-icon" width="84" height="36">

      <!-- Навігація для планшета/десктопу -->

        </ul>
      </nav>
    </div>
  </div>
